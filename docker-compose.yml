version: '2.2'
services: 
  database:
    image: mysql:5.7
    container_name: database
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: tpachato
    ports:
      - 3307:3306  
    networks:
      default:
        driver: nat
        ipam:
          driver: default
          config:
          - subnet: 172.20.10.0/24
  spring-boot:
    image: esprituser/tpachatprojctbackend:121
    container_name: spring
    ports:
      - 8089:8089
    depends_on:
      - database
    restart: on-failure   
    networks:
      default:
        driver: nat
        ipam:
          driver: default
          config:
          - subnet: 172.20.10.0/24

  angular:
    image: esprituser/angularproject:dev
    container_name: angular
    ports:
      - 4200:4200 
    depends_on:
      - spring-boot 
    networks:
      default:
        driver: nat
        ipam:
          driver: default
          config:
          - subnet: 172.20.10.0/24
    
  
    
   
